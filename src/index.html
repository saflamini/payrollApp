<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>payrollApp</title>

  <body>
    <form id="createEmployee">
      <h3> Employee Name</h3>
      <input id="employeeName" type="text" placeholder="Full Name">
      <h3>Employee Address</h3>
      <input id="address" type="text" placeholder="0x...">
      <h3>Employee Salary</h3>
      <input id="salary" type="text" placeholder="Enter Dollar Amount">
      <h3>Payment Interval</h3>
      <input id="interval" type="text" placeholder="Days Between Payments">
      <p>
        <button type="submit">Create Employee</button>
      </p>
    </form>
    <p>
      <form id="fundingPayroll">
        <input id="fundingAmount" type="text" placeholder="Deposit Amount">
        <button type="submit">Fund Payroll</button> <h1 id="fundingDisplay"></h1>
      </form>
    </p>
    <p>
      <form id="payEmployee">
        <input id="paymentAddress" type="text" placeholder="Employee Address">
        <button type="submit">Pay Employee</button>
      </form>
    </p>
    <p>
      <form id="deleteEmployee">
        <input id="deleteAddress" type="text" placeholder="Employee Address">
        <button type="submit">Delete Employee</button>
      </form>
    </p>
      <p>
        <button id="enableEthereumButton">Enable Ethereum</button>
      </p>

      <h2>Employee List</h2>
      <div id="employeeDisplay">
        
      
        </div>

  </body>
</html>
